<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout - CivicPulse</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    // Theme initialization
    (function(){
      try {
        var theme = localStorage.getItem('theme');
        if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        }
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="site-header">
      <div class="header-left">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="site-title">
          <i class="fas fa-vote-yea"></i>
          CivicPulse
        </h1>
      </div>
      
      <div class="site-actions">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <input type="checkbox" id="themeToggleCheckbox" aria-hidden="true">
          <span class="theme-slider"></span>
        </button>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="auth-container">
        <div class="auth-card">
          <div class="auth-header">
            <div class="auth-icon">
              <i class="fas fa-sign-out-alt"></i>
            </div>
            <h2>Logging Out</h2>
            <p>You are being logged out...</p>
          </div>

          <div class="logout-message">
            <div class="loading-spinner"></div>
            <p>Please wait while we log you out securely.</p>
          </div>

          <div class="auth-footer">
            <a href="../index.html" class="back-link">
              <i class="fas fa-arrow-left"></i> Back to Home
            </a>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/theme.js"></script>
  <script>
    // Auto-logout functionality
    document.addEventListener('DOMContentLoaded', async () => {
      try {
        // Call logout API
        const response = await fetch('/untitled_folder/auth/logout.php');
        
        // Redirect to home page after a short delay
        setTimeout(() => {
           window.location.href = '../index.html'; 
        }, 2000);
        
      } catch (error) {
        console.error('Logout error:', error);
        // Redirect anyway after error
        setTimeout(() => {
           window.location.href = '../index.html'; 
        }, 2000);
      }
    });
  </script>

  <style>
    .logout-message {
      text-align: center;
      padding: var(--space-8) 0;
    }
    
    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 4px solid var(--border-color);
      border-top: 4px solid var(--accent-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto var(--space-4);
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</body>
</html>
