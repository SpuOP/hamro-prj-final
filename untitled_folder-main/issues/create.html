<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Post Issue - CivicPulse</title>
  <link rel="stylesheet" href="../assets/css/style.css">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <script>
    // Theme initialization
    (function(){
      try {
        var theme = localStorage.getItem('theme');
        if (!theme && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
          theme = 'dark';
        }
        if (theme === 'dark') {
          document.documentElement.setAttribute('data-theme', 'dark');
        }
      } catch(e) {}
    })();
  </script>
</head>
<body>
  <div class="app-container">
    <!-- Header -->
    <header class="site-header">
      <div class="header-left">
        <a href="../index.html" class="back-link">
          <i class="fas fa-arrow-left"></i>
        </a>
        <h1 class="site-title">
          <i class="fas fa-vote-yea"></i>
          CivicPulse
        </h1>
      </div>
      
      <div class="site-actions">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
          <input type="checkbox" id="themeToggleCheckbox" aria-hidden="true">
          <span class="theme-slider"></span>
        </button>
      </div>
    </header>

    <main class="main-content" id="main-content">
      <div class="container">
        <div class="page-header">
          <h1>Post New Issue</h1>
          <p>Share an educational issue with the community</p>
        </div>

        <div class="issue-form-container">
          <form id="issueForm" class="issue-form">
            <div class="form-group">
              <label for="title" class="form-label">Issue Title *</label>
              <input type="text" id="title" name="title" class="form-control" required 
                     placeholder="Brief, descriptive title for your issue">
            </div>

            <div class="form-group">
              <label for="description" class="form-label">Description *</label>
              <textarea id="description" name="description" class="form-control" rows="6" required
                        placeholder="Provide a detailed description of the issue, including location, impact, and any relevant context"></textarea>
            </div>

            <div class="form-group">
              <label for="image" class="form-label">Image (Optional)</label>
              <input type="file" id="image" name="image" class="form-control" accept="image/*">
              <small class="form-text">Upload an image to help illustrate the issue (JPG, PNG, max 5MB)</small>
            </div>

            <div class="form-actions">
              <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-paper-plane"></i> Post Issue
              </button>
              <a href="../index.html" class="btn btn-secondary btn-lg">
                <i class="fas fa-times"></i> Cancel
              </a>
            </div>
          </form>
        </div>
      </div>
    </main>
  </div>

  <!-- Scripts -->
  <script src="../assets/js/theme.js"></script>
  <script src="../assets/js/issues.js"></script>
</body>
</html>
